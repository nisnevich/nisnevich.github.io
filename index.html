<html>
  <head>
    <script>
// Fetch data from example.com
fetch('https://pyrus.com/login')
  .then(response => {
    if (response.ok) {
      var headers = response.headers; // Get headers from the Response object
      console.log('Response Headers:', headers);

      var cookies = response.headers.get('Set-Cookie'); // Get 'Set-Cookie' header
      console.log('Cookies:', cookies);

      return response.text(); // Parse the response body as text
    }
    throw new Error('Network response was not ok.');
  })
  .then(data => {
    // Append the fetched HTML content to the body of the current webpage
    console.log('Response:', data); // Display the response text
    document.body.innerHTML += data;
  })
  .catch(error => {
    console.error('Error fetching HTML content:', error);
  });
    </script>
  </head>
  <body>
    Hello dude
  </body>
</html>
