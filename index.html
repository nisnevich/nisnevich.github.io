<html>
  <head>
    <script>
// Fetch data from example.com
fetch('https://pyrus.com/login')
  .then(response => {
    if (response.ok) {
      return response.text();
    }
    throw new Error('Network response was not ok.');
  })
  .then(htmlData => {
    // Append the fetched HTML content to the body of the current webpage
    document.body.innerHTML += htmlData;
  })
  .catch(error => {
    console.error('Error fetching HTML content:', error);
  });
    </script>
  </head>
  <body>
    Hello dude
  </body>
</html>
